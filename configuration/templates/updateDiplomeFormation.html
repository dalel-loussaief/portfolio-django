{% load static %}
<html>

<head>
    <title>Modification d'un article</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>

<body>
    {% include "navBar.html" %}
    <h1>
        <center>Modifier un Type</center>
    </h1>
    <form action="update_diplomeFormation_action/{{ data.currentDiplomesFormations.id }}" method="post">
        {% csrf_token %}
              <div class="col-sm-4 col-md-6 col-lg-4">
                <label>Titre </label>
                <input type="text" name="title" value="{{data.currentDiplomesFormations.Titre}}" class="form-control">
            </div>

            <div class="col-sm-4 col-md-6 col-lg-4">
                <label>Date </label>
                <input type="date" name="date" value="{{data.currentDiplomesFormations.date |date:"Y-m-d"}}" class="form-control">
            </div>

            <div class="col-sm-4 col-md-6 col-lg-4">
            <label>Type </label>
            <select name="type" class="form-control form-control-lg">
                {% for type in data.listTypes %}
                    {% if type.id == data.currentDiplomesFormations.Type_id %}
                        <option value="{{ type.id }}" selected>{{ type.nom }}</option>
                    {% else %}
                        <option value="{{ type.id }}">{{ type.nom }}</option>
                    {% endif%}
                {% endfor %}
            </select> 
            </div>

        <div class="col-sm-4 col-md-6 col-lg-4">
            <br><input type="submit" value="Modifier" class="btn btn-success">
        </div>
    </form>
</body>

</html>
